<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="/assets/styles/tailwind.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>


    <script src="/assets/scripts/dashboard.js" defer></script>


    <style>
        /* CSS for fade-in animation */
        .fade-in {
          opacity: 0;
          animation: fadeIn 0.8s ease-in forwards;
        }
    
        @keyframes fadeIn {
          0% { opacity: 0; }
          100% { opacity: 1; }
        }
        @media only screen and (min-width: 1024px) {
            .overflow{
            overflow-y: hidden;
        }   
        }

      </style>
</head>
<body class="fade-in bg-gray-100 font-sans overflow">
    <header class="flex justify-between items-center p-4 bg-blue-600 text-white">
        <h1 id="welcome" class="text-xl font-bold"></h1>
        <button id="logOut" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
          Logout
        </button>
      </header>
    
      <!-- Main Container with Responsive Layout -->
      <div class="flex flex-col md:flex-row h-screen">
        
        <!-- Sidebar -->
        <nav class="w-full md:w-1/12 bg-gray-800 text-white p-4 flex-shrink-0">
          <ul class="flex md:block space-x-4 md:space-x-0 md:space-y-4 justify-center">
            <li>
                <a href="index.html" class="block p-2 rounded hover:bg-gray-700 text-center md:text-left">Home</a>
            </li>
            <li>
              <a href="student.html" class="block p-2 rounded hover:bg-gray-700 text-center md:text-left">Student History</a>
            </li>
            <li>
              <a href="class.html" class="block p-2 rounded hover:bg-gray-700 text-center md:text-left">Class History</a>
            </li>
          </ul>
        </nav>
    
        <!-- Content Area -->
        <main class="w-full md:w-11/12 p-6 bg-white">
          <h2 class="text-center text-2xl font-semibold mb-6">Class Attendance Statistics</h2>
    
          <div class="flex flex-col lg:flex-row items-center lg:justify-around">
            <!-- Pie Chart -->
            <div class="  mb-6 lg:mb-0 h-[100px]">
              <canvas class="" id="attendanceChart" width="400" height="400"></canvas>
            </div>
            
            <!-- Color Indicators -->
            <div class="flex flex-col lg:items-start items-center w-full lg:w-1/3 lg:ml-6">
              <h3 class="text-xl font-semibold mb-4">Legend</h3>
              <div class="flex items-center mb-2">
                <div class="w-4 h-4 bg-blue-500 rounded-full mr-2"></div>
                <span>Present</span>
              </div>
              <div class="flex items-center mb-2">
                <div class="w-4 h-4 bg-yellow-500 rounded-full mr-2"></div>
                <span>Late</span>
              </div>
              <div class="flex items-center mb-2">
                <div class="w-4 h-4 bg-red-500 rounded-full mr-2"></div>
                <span>Absent</span>
              </div>
            </div>
          </div>
        </main>
    
      </div>



</body>
</html>
