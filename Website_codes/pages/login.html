<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professor Login</title>
  <link href="/assets/styles/tailwind.css" rel="stylesheet">
  <script src="/assets/scripts/login.js" defer></script>

  <style>
    /* CSS for fade-in animation */
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.8s ease-in forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen fade-in">

  <!-- Login Card -->
  <div class="bg-white w-full max-w-md p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Professor Login</h2>
    
    <form id="login-form">
      <!-- Login ID Field -->
      <div class="mb-4">
        <label for="loginID" class="block text-gray-700 font-semibold">Login ID</label>
        <input type="text" id="loginID" name="loginID" placeholder="Enter your login ID" required
          class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required
          class="w-full mt-2 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
      </div>

      <!-- Submit Button -->
      <button id="submit" type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition duration-200">Login</button>
    </form>


  </div>

</body>
</html>
