<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="/assets/scripts/student.js" defer></script>

  <style>
    /* CSS for fade-in animation */
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.8s ease-in forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans fade-in">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-blue-600 text-white">
    <div class="text-xl font-bold">Attendance Tracker</div>
    <a href="dashboard.html" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded">
      Dashboard
    </a>
  </header>

  <!-- Main Content -->
  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-4">Student Profile</h2>

    <!-- Search Bar -->
    <div class="mb-6">
      <label for="student-id" class="block text-gray-700 font-semibold mb-2">Search by Student ID:</label>
      <input type="text" id="student-id" placeholder="Enter Student ID" class="border rounded p-2 w-full md:w-1/2" />
      <button onclick="fetchStudentData()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Search
      </button>
    </div>

    <!-- Attendance Record Display Area -->
    <div id="student-info" class="hidden bg-white p-6 rounded shadow-md fade-in">
      <h3 class="text-xl font-semibold mb-4">Attendance Record</h3>
      <p><strong>Student ID:</strong> <span id="display-student-id"></span></p>
      <p><strong>Name:</strong> <span id="display-student-name"></span></p>
      
      <!-- Attendance Totals -->
      <div class="my-4">
        <p><strong>Total Days Present:</strong> <span id="total-present"></span></p>
        <p><strong>Total Days Absent:</strong> <span id="total-absent"></span></p>
      </div>

    </div>
  </div>

</body>
</html>
